<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Training Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marathon Training Plan</h1>
        <img src="running.jpg" alt="Running Motivation">
    </div>
    <nav>
        <button onclick="changeWeek(-1)">⏪ Semaine Précédente</button>
        <span id="week-title">Semaine 1</span>
        <button onclick="changeWeek(1)">Semaine Suivante ⏩</button>
    </nav>
    <table id="training-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Jour</th>
                <th>Type d'entraînement</th>
                <th>Échauffement</th>
                <th>Entraînement</th>
                <th>Récupération</th>
            </tr>
        </thead>
        <tbody id="training-plan"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
